project:
  title: "Yankun (Alex) Meng"
  type: website
  render:
    - "*.qmd"
    - "*.ipynb"
    - "!*.md"
  output-dir: docs
  post-render:
    - scripts/decktape_pdfs.py

website:
  title: "Yankun (Alex) Meng"
  page-navigation: true
  sidebar:
    style: "docked"
    contents:
      - href: index.qmd
        text: Home
      - log.qmd
      - section: "Courses"
        contents:
          - courses/optics.qmd
      - section: "Simulation"
        contents:
          - simulation/tidy3d.qmd
          - simulation/numpy.qmd
          - simulation/huygens.ipynb
      
format:
  html:
    page-layout: article
    theme: [serif, shared.scss, html-style.scss]
    toc: true
    shift-heading-level-by: 1

  revealjs:
    output-ext: "slides.html"
    theme: [serif, shared.scss, revealjs-style.scss]
    controls: true
    controls-tutorial: true
    # logo: duke-logo.png
    transition: none
    slide-number: c/t
    preview-links: false
    margin: 0.10
    width: 1000
    chalkboard:
      boardmarker-width: 4
      grid: false
      background:
        - "rgba(255,255,255,0.0)"
        - "https://github.com/rajgoel/reveal.js-plugins/raw/master/chalkboard/img/blackboard.png"
    history: false
    code-annotations: none
    include-before-body:
      text: |
        <script>
          let selectedAnnoteEl;
        </script>
    filters:
      - reveal-auto-agenda
    auto-agenda:
      heading: Lecture Outline
    scrollable: true
format-links:
  - html
  - format: revealjs
    text: Slides

subtitle: Yankun (Alex) Meng
# author: Alex Meng
strip-comments: true
html-math-method: katex
highlight-style: blue-pygments.theme
syntax-definitions:
  - python.xml
pdf-engine: pdflatex
execute:
  echo: true
  freeze: false
  daemon: false